spring.datasource.url=jdbc:postgresql://localhost:5432/springbatch
spring.datasource.username=marcosbarra
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=update

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.data-source-properties.pool-name=springbatch
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#SPRING BATCH
#ENABLE JOB RUNNING AT STARTUP
spring.batch.job.enabled=true

spring.batch.initialize-schema=ALWAYS
